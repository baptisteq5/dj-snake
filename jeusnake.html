<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: rgb(0, 0, 0); 
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            display: none; /* Cachez le canvas par défaut */
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Cachez le bouton de recommencer par défaut */
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #restartButton:hover {
            background-color: #acacac;
        }
        .back-to-top {
                position: fixed;
                top: 20px; 
                right: 20px;
                background-color: white;
                color: black;
                border: none;
                border-radius: 4px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .back-to-top:hover {
                background-color: #acacac;
            }
    </style>
</head>
<body>
    <h1>Bonjour cher fan de DJ Snake si vous êtes là c'est pour vous amuser. Recupérez tous vos disques d'or en vous dirigeant avec les flèches. Bonne chance apprenti DJ</h1>
    <button id="startButton">Commencer le jeu</button>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <button id="restartButton" class="back-to-top">Recommencer</button>

    <button class="back-to-top" onclick="window.location.href='1er%20essai.html'">Retour</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let fruit;
        let gameInterval;
        let restartButton = document.getElementById('restartButton');

        document.getElementById('startButton').addEventListener('click', () => {
            canvas.style.display = 'block';
            document.getElementById('startButton').style.display = 'none';

            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();

            function gameLoop() {
                gameInterval = setInterval(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    fruit.draw();
                    snake.update();
                    snake.draw();

                    if (snake.eat(fruit)) {
                        fruit.pickLocation();
                    }

                    snake.checkCollision();
                }, 100); 
            }

            window.addEventListener('keydown', (evt) => {
                const direction = evt.key.replace('Arrow', '');
                snake.changeDirection(direction);
            });

            gameLoop();
        });

        restartButton.addEventListener('click', () => {
            restartButton.style.display = 'none';
            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();
            clearInterval(gameInterval);
            gameLoop();
        });

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale * 1;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                const img = new Image();
                img.src = 'tetesnake.jpg'; 
                ctx.drawImage(img, this.x, this.y, scale, scale);

                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillStyle = 'black'; 
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                this.tail[this.total - 1] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= canvas.width) {
                    this.x = 0;
                }

                if (this.y >= canvas.height) {
                    this.y = 0;
                }

                if (this.x < 0) {
                    this.x = canvas.width - scale;
                }

                if (this.y < 0) {
                    this.y = canvas.height - scale;
                }

                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        clearInterval(gameInterval);
                        restartButton.style.display = 'block';
                    }
                }
            };

            this.changeDirection = function(direction) {
                switch(direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale * 1;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale * 1;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function(fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                if (this.total > 1) {
                    for (let i = 0; i < this.tail.length - 1; i++) {
                        if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                            clearInterval(gameInterval);
                            restartButton.style.display = 'block';
                        }
                    }
                }
            };
        }

        function Fruit() {
            this.x;
            this.y;

            this.pickLocation = function() {
                this.x = (Math.floor(Math.random() * columns - 1) + 1) * scale;
                this.y = (Math.floor(Math.random() * rows - 1) + 1) * scale;
            };

            this.draw = function() {
                const img = new Image();
                img.src = 'disque_d_or.jpg'; 
                ctx.drawImage(img, this.x, this.y, scale, scale);
            };
        }
        restartButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();

            gameLoop();
        });
    </script>
</body>
</html>
